<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lançamento oblíquo</title>
</head>
<body>
    <h1>Lançamento oblíquo</h1>
    <p class="tópico">Vetor X tem Movimento Retilíneo Uniforme(velocidade constante)</p>
    <p class="tópico">Vetor Y tem Movimento Retilíneo Uniforme Variável(velocidade variável)</p>
    <h2>Fórmulas</h2>
    <p>Valor de X:</p>
    <img src="imagens/Componentehorizontaldavelocidade.PNG" alt="Vetor X é igual a vetor soma vezes cosseno de Teta."></img>
    <p>Valor de Y:</p>
    <img src="imagens/Componenteverticaldavelocidade.PNG" alt="Vetor Y é igual a vetor soma vezes seno de Teta."></img>
    <p>Cálculo do alcance máximo:</p>
    <img src="imagens/Alcancemáximo.PNG" alt="Alcance é igual a (Velocidade inicial ao quadrado vezes seno de Teta vezes dois) dividido pela aceleração da gravidade"></img><img 
    src="imagens/sen2teta.PNG"
    alt="Seno de dois Teta é igual a 2 vezes seno de Teta vezes o cosseno de Teta."></img>
    <p>Cálculo da altura máxima:</p>
    <img src="imagens/Alturamáxima.PNG" alt="Altura é igual a (Velocidade inicial ao quadrado vezes seno ao quadrado de Teta) dividido pela aceleração da gravidade vezes dois."></img>
</body>
</html>
